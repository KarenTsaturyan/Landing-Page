<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/><!--for icons-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="mus-title">TEXT</h4>
        <div id= "progress-container" class="progress-container">
          <div id= "progress" class="progress">
            <!-- do this later -->
          </div>
          <div id='time'></div>
        </div>
        <audio src="musics/control.mp3" id="audio">

        </audio>
        <div class="img-container">
          <img src="img/back.jpg" alt="img-logo" id="logo">
        </div>
        <div class="navigation">
        <button id="prev" class="action-btn" onclick="previousSong()">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big" onclick="playPause()">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn" onclick="nextSong()">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
